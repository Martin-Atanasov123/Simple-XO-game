<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Single Player XO Game</title>
</head> 
<body>
    <h1>Single Player XO Game!</h1>
    <p id="status">Your turn!</p>
    
    
    <div id="game-board">
        <div class="block">
            <div id="box1" class="box"><span onclick="play(this)">&nbsp;</span></div>
            <div id="box2" class="box"><span onclick="play(this)">&nbsp;</span></div>
            <div id="box3" class="box"><span onclick="play(this)">&nbsp;</span></div>
        </div>
        <div class="block">
            <div id="box4" class="box"><span onclick="play(this)">&nbsp;</span></div>
            <div id="box5" class="box"><span onclick="play(this)">&nbsp;</span></div>
            <div id="box6" class="box"><span onclick="play(this)">&nbsp;</span></div>
        </div>
        <div class="block">
            <div id="box7" class="box"><span onclick="play(this)">&nbsp;</span></div>
            <div id="box8" class="box"><span onclick="play(this)">&nbsp;</span></div>
            <div id="box9" class="box"><span onclick="play(this)">&nbsp;</span></div>
        </div>
    </div>
    <button id="reset-button" onclick="resetGame()">Restart Game</button>

    <script src="index.js"></script>
</body>
</html>
